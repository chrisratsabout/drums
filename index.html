<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="kit">
        <div data-piece="kick" class="hit"><img src="images/kick.jpg" alt="kick">d</div>
        <div data-piece="snare" class="hit"><img src="images/snare.jpg" alt="snare">f</div>
        <div data-piece="crash" class="hit"><img src="images/crash.jpg" alt="crash">h</div>
        <div data-piece="hihat" class="hit"><img src="images/hihat.jpg" alt="hihat">j</div>
    </div>

    <audio id="kick" src="sounds/kick.mp3"></audio>
    <audio id="snare" src="sounds/snare.mp3"></audio>
    <audio id="crash" src="sounds/crash.mp3"></audio>
    <audio id="hihat" src="sounds/hihat.mp3"></audio>
    
    <script src="app.js"></script>
</body>
</html>
